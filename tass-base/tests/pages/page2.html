<html lang="en" dir="ltr">

  <body>
    <button type="button" name="buttonAlpha" id="btnColor" onclick="onClick(this)">Color Change Button</button>
    <input type="text" name="nameAlpha" id="nameField" value="">
    <script>

      function onClick(btn) {
        
        btn.style.color = 'white';
		setTimeout(()=> { 
			btn.style.backgroundColor = colors[index]; 
			index = index >= colors.length - 1 ? 0 : index + 1;}, 6000);
        
      }

      let index = 0;

      const colors = ['salmon', 'green', 'blue', 'purple'];


</script>
