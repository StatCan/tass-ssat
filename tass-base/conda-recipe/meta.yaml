package:
  name: tass-base
  version: 0.9.0

source:
  path: ../

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python >=3.10
    - selenium >=4.7.2
    - tass-report
    - openpyxl
    - packaging
    - jsonschema